<div class="container">

  <form class="row mt-3 gx-3 gy2 align-items-center justify-content-center">
    <div class="col-sm-5">
      <label class="visually-hidden" for="specificSizeInputName">Wish</label>
      <input type="text" name="new-wish-text" class="form-control" [(ngModel)]="newWishText">
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary" (click)="$event.preventDefault(); addNewWish()" >Add Wish</button>
    </div>
  </form>

  <div *ngIf="items.length===0; else showItem">
    <p>There is no wishes to display</p>
  </div>

  <ng-template #showItem>
    <ul *ngIf="items.length > 0" class="wish-list">
      <!-- need to understand  -->
      <li *ngFor="let item of items; index as ii">
        <div class="form-check">
          <label class="form-check-label">
            <input type="checkbox" class="checkbox" [checked]="item.isComplete" 
            [attr.data-index]="ii" (click)="toggleItem(item)"> {{ item.wishText}}
          </label>
        </div>
      </li>
    </ul> 
  </ng-template>
</div>
